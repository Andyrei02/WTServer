<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>

    <script>
        function togglePump() {
            fetch('/pump', {method: 'POST'})
            .then(response => response.text())
            .then(state => document.getElementById('status').innerText = 'Состояние: ' + state);
        }
    </script>
</head>
<body>

    <h1>Limits:</h1>
    <p>Start: <span id="max_temp">{{ start_temp }}</span></p>
    <p>Stop: <span id="min_temp">{{ stop_temp }}</span></p>

    <h1>Управление насосом</h1>
    <p id="status">Состояние: {{ pump_state }}</p>
    <button onclick="togglePump()">Вкл/Выкл</button>

    {% include 'navbar.html' %}
</body>
</html>

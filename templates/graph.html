<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/graph.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-light">

  <div class="container text-center mt-5">
    <h1 class="mb-4">Sensor Data Graphs</h1>

    <div class="mb-4">
      <button class="btn btn-primary" onclick="switchDay(-1)">Previous Day</button>
      <button class="btn btn-primary" onclick="switchDay(1)">Next Day</button>
    </div>

    <canvas id="temperatureTankChart" class="mb-5"></canvas>
    <canvas id="temperatureHouseChart" class="mb-5"></canvas>
    <canvas id="humidityChart"></canvas>
  </div>

  {% include 'navbar.html' %}

  <script src="{{ url_for('static', filename='js/graph.js') }}"></script>

</body>
</html>
